<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인화면</title>
</head>
<body>
<h1 style="text-align: center; font-size: 36px;">로그인화면</h1>

<div th:if="${error}" style="color: red; text-align: center; font-size: 20px;">
    <p th:text="${error}"></p>
</div>

<form action="/user/login" method="post" style="width: 50%; margin: 0 auto;">
    <div style="margin-bottom: 15px;">
        <input type="text" name="username" placeholder="아이디" required style="width: 100%; padding: 15px; font-size: 20px;">
    </div>
    <div style="margin-bottom: 15px;">
        <input type="password" name="password" placeholder="비밀번호" required style="width: 100%; padding: 15px; font-size: 20px;">
    </div>
    <button type="submit" style="width: 100%; padding: 15px; font-size: 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">로그인하기</button>
</form>

<a href="/user/signup" style="display: block; text-align: center; font-size: 20px; margin-top: 20px;">회원가입</a>
</body>
</html>
